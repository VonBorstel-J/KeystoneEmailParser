# config/parser_config.yaml

# Directory where models will be cached
cache_dir: ".cache"

# Authentication settings
authentication:
  hf_token_env_var: "HF_TOKEN"  # Environment variable name for Hugging Face token

# Model Configurations
models:
  ner:
    repo_id: "dslim/bert-base-NER"          # Hugging Face repository ID for NER model
    task: "ner"                             # Task type
    timeout: 30                             # Timeout in seconds
    aggregation_strategy: "simple"         # Specific to NER pipeline

  donut:
    device: "cuda"
    processor: "naver-clova-ix/donut-base-finetuned-cord-v2"
    model: "naver-clova-ix/donut-base-finetuned-cord-v2"
    repo_id: "naver-clova-ix/donut-base-finetuned-cord-v2"  # Repository ID for Donut model
    task: "document"                       # Task type (custom if needed)
    timeout: 60                             # Timeout in seconds

  validation:
    repo_id: "facebook/bart-large"          # Repository ID for Validation model
    task: "text2text-generation"            # Task type
    timeout: 30                             # Timeout in seconds

  summarization:
    repo_id: "facebook/bart-large-cnn"      # Repository ID for Summarization model
    task: "summarization"                   # Task type
    timeout: 45                             # Timeout in seconds

# Processing Configuration
processing:
  batch_size: 1                            # Number of samples processed at once
  max_length: 5126                          # Maximum length for processing
  device: "auto"                           # Device selection ('auto', 'cuda', 'cpu')
  fallback_to_cpu: true                    # Whether to fallback to CPU if GPU not available

# Additional Configurations
fuzzy_threshold: 90

