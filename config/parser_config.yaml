date_formats:
  - '%m/%d/%Y'
  - '%d/%m/%Y'
  - '%Y-%m-%d'
  - '%B %d, %Y'
  - '%b %d, %Y'
  - '%d %B %Y'
  - '%d %b %Y'
  - '%Y/%m/%d'
  - '%d-%m-%Y'
  - '%Y.%m.%d'
  - '%d.%m.%Y'
  - '%m-%d-%Y'
  - '%Y%m%d'
  - '%B %-d, %Y'
  - '%b %-d, %Y'
  - '%Y-%m-%dT%H:%M:%S'
  - '%Y-%m-%dT%H:%M:%S.%fZ'

boolean_values:
  positive:
    - 'yes'
    - 'y'
    - 'true'
    - 't'
    - '1'
    - 'x'
    - '[x]'
    - '[X]'
    - '(x)'
    - '(X)'
