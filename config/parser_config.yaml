    - 'no'
    - 'n'
    - 'false'
    - 'f'
    - '0'
    - '[ ]'
    - '()'
    - '[N/A]'
    - '(N/A)'

valid_extensions:
  - '.pdf'
  - '.docx'
  - '.xlsx'
  - '.zip'
  - '.png'
  - '.jpg'
  - '.jpeg'
  - '.gif'
  - '.txt'
